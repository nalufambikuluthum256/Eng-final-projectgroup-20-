    <script>
        // Initialize chat functionality
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendChatBtn = document.getElementById('send-chat-btn');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Mock AI responses for malaria-related questions
        const malariaKnowledgeBase = {
            'symptoms': 'Common malaria symptoms include fever, chills, headache, muscle aches, fatigue, nausea, and vomiting. Symptoms typically appear 10-15 days after being bitten by an infected mosquito.',
            'prevention': 'Malaria prevention includes using insecticide-treated bed nets, indoor residual spraying, antimalarial medications for travelers, and eliminating mosquito breeding sites.',
            'treatment': 'Malaria treatment depends on the type and severity. Common treatments include artemisinin-based combination therapies (ACTs), chloroquine (for sensitive strains), and severe malaria may require hospitalization.',
            'transmission': 'Malaria is transmitted through bites from infected female Anopheles mosquitoes. It cannot spread directly from person to person.',
            'statistics': 'According to WHO, there were approximately 247 million malaria cases and 619,000 deaths in 2021, with Africa bearing the highest burden.',
            'regions': 'Malaria is endemic in tropical and subtropical regions, particularly sub-Saharan Africa, parts of Asia, and some areas of Latin America.',
            'types': 'There are five species of malaria parasites: P. falciparum (most deadly), P. vivax, P. ovale, P. malariae, and P. knowlesi.',
            'diagnosis': 'Malaria is diagnosed through blood tests including rapid diagnostic tests (RDTs) and microscopic examination of blood smears.'
        };

        function findBestMatch(userMessage) {
            const message = userMessage.toLowerCase();
            
            // Check for keywords and return appropriate responses
            if (message.includes('symptom') || message.includes('sign') || message.includes('feel')) {
                return malariaKnowledgeBase.symptoms;
            } else if (message.includes('prevent') || message.includes('avoid') || message.includes('protect')) {
                return malariaKnowledgeBase.prevention;
            } else if (message.includes('treat') || message.includes('cure') || message.includes('medicine') || message.includes('drug')) {
                return malariaKnowledgeBase.treatment;
            } else if (message.includes('transmit') || message.includes('spread') || message.includes('catch') || message.includes('get')) {
                return malariaKnowledgeBase.transmission;
            } else if (message.includes('statistic') || message.includes('number') || message.includes('data') || message.includes('case')) {
                return malariaKnowledgeBase.statistics;
            } else if (message.includes('where') || message.includes('region') || message.includes('country') || message.includes('area')) {
                return malariaKnowledgeBase.regions;
            } else if (message.includes('type') || message.includes('kind') || message.includes('species')) {
                return malariaKnowledgeBase.types;
            } else if (message.includes('diagnos') || message.includes('test') || message.includes('detect')) {
                return malariaKnowledgeBase.diagnosis;
            } else if (message.includes('hello') || message.includes('hi') || message.includes('help')) {
                return 'Hello! I\'m here to help you with malaria-related questions. You can ask me about symptoms, prevention, treatment, transmission, statistics, or any other malaria topics.';
            } else {
                return 'I\'m specialized in malaria information. You can ask me about symptoms, prevention, treatment, transmission, statistics, affected regions, types of malaria, or diagnosis methods. How can I help you today?';
            }
        }

        async function getAIResponse(userMessage) {
            // Simulate API delay for realistic experience
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
            
            try {
                return findBestMatch(userMessage);
            } catch (error) {
                console.error('Error getting AI response:', error);
                return 'I apologize, but I encountered an error. Please try asking your question again.';
            }
        }

        async function handleChat() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'chat-message ai-message loading';
            loadingDiv.textContent = 'Thinking...';
            chatContainer.appendChild(loadingDiv);

            // Get and display AI response
            const aiResponse = await getAIResponse(message);
            chatContainer.removeChild(loadingDiv);
            addMessage(aiResponse);
        }

        sendChatBtn.addEventListener('click', handleChat);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleChat();
        });

        // Function to fetch malaria statistics from the internet
        async function fetchMalariaStats(region) {
            try {
                // This would be replaced with actual API calls to fetch real-time data
                // For now, we'll use mock data based on the CSV files
                const response = await fetch(`reported_numbers.csv`);
                const data = await response.text();
                return Papa.parse(data, {header: true}).data;
            } catch (error) {
                console.error('Error fetching malaria stats:', error);
                return [];
            }
        }

        // Function to get prediction from OpenAI

            try {
                // This would be replaced with actual OpenAI API call

                // Mock response - in real implementation, this would be the OpenAI API response

            } catch (error) {

            const resultDiv = document.getElementById('prediction-result');

                        fill: true
                    }]

                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '5-Year Malaria Trend Prediction',
                            font: { size: 16 }
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

            const region = document.getElementById('prediction-region').value;

            const prediction = await getPredictionFromOpenAI(stats);

                    options: {
                        responsive: true,
                        plugins: {

                                position: 'right'
                            }

                        responsive: true,

                            title: {

                                }
                            }
                        }
                    }
                });
            }
        });

        // Add markers with color coding based on risk level
        malariaData.forEach(point => {
            const getColor = (risk) => {
                switch(risk) {
                    case 'high': return '#ff0000';
                    case 'medium': return '#ffa500';
                    case 'low': return '#ffff00';
                    default: return '#ff0000';
                }
            };

            L.circleMarker([point.lat, point.lng], {
                radius: Math.sqrt(point.cases) / 100,
                fillColor: getColor(point.risk),
                color: '#000',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map)
            .bindPopup(`
                <div style="text-align: center;">
                    <h3>${point.country}</h3>
                    <p><strong>Estimated Cases:</strong> ${point.cases.toLocaleString()}</p>
                    <p><strong>Risk Level:</strong> ${point.risk.charAt(0).toUpperCase() + point.risk.slice(1)}</p>

                    },

                            role: 'system',

                    })

                const data = await response.json();

            } catch (error) {
                console.error('Error fetching welcome message:', error);
                document.getElementById('welcome-text').textContent = 'Welcome to your Malaria AI dashboard!';
            }
        }

        // Call the function when page loads
        window.addEventListener('load', fetchWelcomeMessage);

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        const micBtn = document.getElementById('mic-btn');
        let isListening = false;

        micBtn.addEventListener('click', () => {
            if (!isListening) {
                recognition.start();
                micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                micBtn.classList.add('listening');
                isListening = true;
            } else {
                recognition.stop();
                micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                micBtn.classList.remove('listening');
                isListening = false;
            }
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('chat-input').value = transcript;
            micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            micBtn.classList.remove('listening');

        };

            console.error('Speech recognition error:', event.error);
            micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            micBtn.classList.remove('listening');
            isListening = false;

            micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            micBtn.classList.remove('listening');
            isListening = false;
        };


        // CSV Data Parsing Functions
        async function parseCSVFile(filePath) {
            try {
                const response = await fetch(filePath);
                const csvText = await response.text();
                return Papa.parse(csvText, { header: true }).data;
            } catch (error) {
                console.error(`Error parsing CSV file ${filePath}:`, error);
                return [];
            }
        }

        function createChart(data, type, labels, datasets, title) {
            const chartDiv = document.createElement('div');
            chartDiv.style.width = '100%';
            chartDiv.style.marginTop = '10px';
            chartDiv.style.marginBottom = '20px';
            
            const canvas = document.createElement('canvas');
            chartDiv.appendChild(canvas);

            new Chart(canvas, {
                type: type,
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: title
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            return chartDiv;
        }

        async function generateStatisticalResponse(query, data) {
            let chartHtml = '';
            
            if (query.toLowerCase().includes('cases') || query.toLowerCase().includes('statistics')) {
                const reportedData = await parseCSVFile('reported_numbers.csv');
                const incidenceData = await parseCSVFile('incidence_per_1000_pop_at_risk.csv');
                const estimatedData = await parseCSVFile('estimated_numbers.csv');

                if (query.toLowerCase().includes('trend') || query.toLowerCase().includes('over time')) {
                    const years = [...new Set(reportedData.map(d => d.Year))].sort();
                    const datasets = [
                        {
                            label: 'Reported Cases',
                            data: years.map(year => {
                                const yearData = reportedData.filter(d => d.Year === year);
                                return yearData.reduce((sum, d) => sum + (parseFloat(d['No. of cases']) || 0), 0);
                            }),
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }
                    ];

                    const chartDiv = createChart(
                        reportedData,
                        'line',
                        years,
                        datasets,
                        'Global Malaria Cases Trend'
                    );
                    chartHtml = chartDiv.outerHTML;
                }

                if (query.toLowerCase().includes('region') || query.toLowerCase().includes('distribution')) {
                    const regions = [...new Set(reportedData.map(d => d['WHO Region']))].filter(r => r);
                    const data = regions.map(region => {
                        return reportedData
                            .filter(d => d['WHO Region'] === region)
                            .reduce((sum, d) => sum + (parseFloat(d['No. of cases']) || 0), 0);
                    });

                    const chartDiv = createChart(
                        reportedData,
                        'pie',
                        regions,
                        [{
                            data: data,
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 205, 86)',
                                'rgb(75, 192, 192)',
                                'rgb(153, 102, 255)',
                                'rgb(255, 159, 64)'
                            ]
                        }],
                        'Malaria Cases by WHO Region'
                    );
                    chartHtml = chartDiv.outerHTML;
                }
            }

            return chartHtml;
        }

        // Chat functionality
        document.getElementById('send-chat-btn').addEventListener('click', async () => {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            // Add user message to chat
            const messagesDiv = document.getElementById('chat-messages');
            messagesDiv.innerHTML += `<div class="user-message">${message}</div>`;
            input.value = '';

            try {
                // Show loading indicator
                messagesDiv.innerHTML += '<div class="ai-message loading">Thinking...</div>';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // Get AI response about malaria
                // Initialize conversation history if not exists
                window.conversationHistory = window.conversationHistory || [];
                
                // Add user message to history
                window.conversationHistory.push({
                    role: 'user',
                    content: message
                });

                // Show loading animation
                const loadingDots = document.createElement('div');
                loadingDots.className = 'loading-dots';
                loadingDots.innerHTML = '<span></span><span></span><span></span>';
                messagesDiv.appendChild(loadingDots);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY' // Removed hardcoded API key for security
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
    {
        role: 'system',
        content: `You are a specialized malaria statistics and information assistant. Analyze and respond using:

        1. Local CSV Data Sources:
        - National Unit-data.csv: Contains country-level malaria metrics
        - reported_numbers.csv: Official reported cases and deaths
        - incidence_per_1000_pop_at_risk.csv: Risk metrics per region

        2. Response Format:
        - Start with a concise summary
        - Include relevant statistics from our CSV data
        - Add WHO/CDC guidelines and recent research
        - Suggest follow-up questions
        - Generate charts when statistical data is requested

        3. Special Features:
        - Create interactive data visualizations for statistical queries
        - Compare historical trends across regions with time-series analysis
        - Analyze risk patterns and prevention strategies with real-world examples
        - Provide evidence-based recommendations with citations
        - Generate downloadable reports for complex queries
        - Support multilingual responses for global accessibility

        4. Guidelines:
        - Focus exclusively on malaria-related queries with depth
        - Use medical terminology with clear explanations and tooltips
        - Cite data sources [Local Data], [WHO], or [CDC] with hyperlinks
        - Format responses with markdown including tables and bullet points
        - Maintain professional, informative yet approachable tone
        - Include prevention tips and treatment options when relevant`
    },
    ...window.conversationHistory
],
                        temperature: 0.7
                    })
                });


                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // Generate statistical charts if needed
                const chartHtml = await generateStatisticalResponse(message, data);
                
                // Add AI response to conversation history
                window.conversationHistory.push({
                    role: 'assistant',
                    content: aiResponse
                });

                // Keep conversation history limited to last 10 messages
                if (window.conversationHistory.length > 10) {
                    window.conversationHistory = window.conversationHistory.slice(-10);

                // Convert markdown to HTML
                const formattedResponse = aiResponse.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.+?)\*/g, '<em>$1</em>')
                    .replace(/\n\s*[-*]\s/g, '<br>â€¢ ')
                    .replace(/\n/g, '<br>')
                    .split('Follow-up questions:')[0];

                // Add chart if available
                let responseHtml = formattedResponse;
                if (chartHtml) {
                    responseHtml += `<div class="chart-container">${chartHtml}</div>`;
                }

                // Extract and display follow-up questions if present
                const followUpSection = aiResponse.split('Follow-up questions:')[1];
                let followUpHtml = '';
                if (followUpSection) {
                    const questions = followUpSection.split('\n')
                        .filter(q => q.trim())
                        .map(q => q.replace(/^[\d.-]*\s*/, '').trim())

                    if (questions.length > 0) {

                messagesDiv.innerHTML += `<div class="ai-message">${formattedResponse}${followUpHtml}</div>`;
